<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google 登录 - SillyTavern Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="css/googlelogin.css">
</head>
<body>
<div class="login-container">
    <div class="login-logo">
        <img src="https://raw.githubusercontent.com/SillyTavern/SillyTavern/master/public/img/logo.png" alt="SillyTavern Logo">
    </div>
    <h2>使用 Google 账号登录</h2>
    <p class="subtitle">安全、快捷地登录您的 SillyTavern 账号</p>

    <div id="g_id_onload"
         data-client_id="539591615524-4et3c0a83lsgrfhvmjr4ljkvpkgb7var.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleGoogleSignIn"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <div id="loader-container" class="loader-container" style="display: none;">
        <div class="loader"></div>
    </div>
    <div id="message" class="message" style="display: none;"></div>

    <a href="/login.html" class="back-button">返回登录页面</a>
</div>

<script src="js/googlelogin.js">
</script>
</body>
</html>
